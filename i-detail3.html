<html lang="en">
<head>

  <link rel="stylesheet" href="s-detail.css">
  <style>

    .fade-in-up {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .fade-in-up.visible {
        opacity: 1;
        transform: translateY(0);
    }
  </style>
</head>
<body>
    <main>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#profile">Profile</a></li>
                    <li><a href="i-all.html">Works</a></li>
                </ul>
            </nav>
        </header>

        <section class="w1 fade-in-up">
            <video class="detail12" src="mov3.mp4" loop autoplay muted playsinline preload poster="thumbnail.jpg"></video>
            <div class="cyap fade-in-up">
                <h1>自主制作映像</h1>
                <p>趣味で1分ほどの映像を自主制作をしました。<br>
                自分のやりたい演出を考えつつ曲の雰囲気にあった映像になるよう工夫しました。</p>
                <table>
                    <tbody>
                        <tr>
                            <td>製作時期:</td>
                            <td><p>2023/7</p></td>
                        </tr>
                        <tr>
                            <td>製作時間:</td>
                            <td><p>2週間</p></td>
                        </tr>
                        <tr>
                            <td>使用アプリ:</td>
                            <td><p>blender, Aviutl</p></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p class="stmi fade-in-up">映像内の他の場面</p>
            <div class="w-img fade-in-up">
                <img src="n1.png" loading="lazy">
                <img src="n2.png" loading="lazy">

                <img src="n4.png" loading="lazy">

        </section>

        
        <div class="target">
            <a href="i-all.html">
            <p><span>&#x25C4</span>Works</p>
            </a>
        </div>



        <footer>
            <div>
                <a href="#"><img class="f1" src="mail.png" loading="lazy"></a>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const video = document.querySelector(".detail12");

            video.addEventListener("mouseenter", function() {
                video.play();
            });

            video.addEventListener("mouseleave", function() {
                video.pause();
                video.currentTime = 0;  // 動画を最初に戻す場合
            });

            const elements = document.querySelectorAll('.fade-in-up');

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            });

            elements.forEach(element => {
                observer.observe(element);
            });
        });
    </script>
</body>
</html>
