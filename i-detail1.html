<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>portfolio-works1</title>
  <link rel="stylesheet" href="s-detail.css">
  <style>

    .fade-in-up {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
    }

    .fade-in-up.visible {
        opacity: 1;
        transform: translateY(0);
    }
  </style>
</head>
<body>
    <main>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#profile">Profile</a></li>
                    <li><a href="i-all.html">Works</a></li>
                </ul>
            </nav>
        </header>
        <section class="w1 fade-in-up">
            <img class="detail" src="a1.png" loading="lazy">
            <div class="cyap">
                <h1>ロゴ, 名刺</h1>
                <p>授業課題で自分のロゴと名刺を制作しました。<br>
                イニシャルや好きなものからアイデアを練り、
                自分を全面に現す色味を考えました。</p>
                <table>
                    <tbody>
                        <tr>
                            <td>製作時期:</td>
                            <td><p>2023/5</p></td>
                        </tr>
                        <tr>
                            <td>製作時間:</td>
                            <td><p>3時間</p></td>
                        </tr>
                        <tr>
                            <td>使用アプリ:</td>
                            <td><p>Adobe Illustrator 2023</p></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
        <footer>
            <div>
                <a href="#"><img class="f1" src="mail.png" loading="lazy"></a>
                <a href="#"><img class="f2" src="github.webp" loading="lazy"></a>
            </div>
            <p>@portfolio</p>
        </footer>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const elements = document.querySelectorAll('.fade-in-up');

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                        observer.unobserve(entry.target);
                    }
                });
            });

            elements.forEach(element => {
                observer.observe(element);
            });
        });
    </script>
</body>
</html>
